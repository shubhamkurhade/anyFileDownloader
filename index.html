<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <title>File Downloader</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4480b7fb58.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="wrapper">
        <header>
            <i class="em em-arrow_down" id="icon-title" aria-role="presentation" aria-label="DOWNWARDS BLACK ARROW"></i>
            <h1>File Downloader</h1>
            <hr>
            <p>Paste URL of any image, video, or PDF to download. <br><br> This is only to be applicable for the images, videos, and PDFs available in the public domain for free</p>
        </header>
        
        <form action="#">
            <input type="url" placeholder="Paste the file link here" required>
            <button class="download-btn">Download file</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
